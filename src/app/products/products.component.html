<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Precio</th>
        <th scope="col">Producto</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productsLits">
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price | currency}}</td>
        <button type="button" class="btn btn-outline-secondary" [routerLink]="['/products',product.id]">Detalle</button>
      </tr>
            
    </tbody>
  </table>
