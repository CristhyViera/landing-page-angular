<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="contact.component.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="#" class="logo"><img src="img/logo.png" alt=""></a>
            <input type="checkbox" id="menu"/>
            <label for="menu"> 
                <img src="img/menu.svg" class="menu-icono" alt=""> 
            </label>
            <nav class="navbar">
                <ul>
                    <li><a routerLink="products">Inicio</a></li>
                    <li><a href="#">Explora</a></li>
                    <li><a href="#">Contactanos</a></li>
                    <li><a href="#">Reserva</a></li>
                                        
                </ul>
            </nav>
           
        </div> 
</header>
    <div class="wrapper">
        <form action="">
            <h1>Ingresa a Quedate Aquí</h1>
            <div class="input-box">
                <input type="text" placeholder="Ingresa tu correo" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Ingresa tu contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Recordar</label>
                <a href="#">Olvide mi contraseña</a>
            </div>
            <button type="submit" class="btn">Ingresar</button>
            <div class="register-link">
                <p>¿Aún no estas registrado? <a href="#">Registrarse</a></p>
            </div>
        </form>
    </div>
</body>
</html>
